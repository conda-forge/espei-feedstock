{% set name = "espei" %}
{% set version = "0.8.7" %}
{% set sha256 = "61925fa60214023ba988bd82e330e5a0718e5142efe94648980ebbfa53a6bf81" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  entry_points:
    - espei = espei.espei_script:main

requirements:
  host:
    - python
    - setuptools
  run:
    - python >=3.7
    - cerberus
    - corner
    - dask >=2
    - distributed >=2
    - emcee <3
    - importlib_metadata
    - matplotlib-base
    - numpy >=1.20
    - pycalphad >=0.9.2
    - python-symengine
    - pyyaml
    - setuptools_scm >=6.0
    - scikit-learn >=1.0
    - scipy
    - sympy >=1.5.1
    - tinydb >=4

test:
  imports:
    - espei
    - espei.core_utils
    - espei.datasets
    - espei.espei_script
    - espei.optimizers
    - espei.logger
    - espei.paramselect
    - espei.plot
    - espei.refdata
    - espei.rstate
    - espei.utils
    - pycalphad
  commands:
    - pip check
    - espei -h
    - espei --version
  requires:
    - pip

about:
  home: http://espei.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fitting thermodynamic models with pycalphad.
  description: |
    ESPEI, or Extensible Self-optimizing Phase Equilibria Infrastructure,
    is a tool for automated thermodynamic database development within the
    CALPHAD method.
  doc_url: http://espei.org
  dev_url: https://github.com/PhasesResearchLab/espei

extra:
  recipe-maintainers:
    - bocklund
    - richardotis
