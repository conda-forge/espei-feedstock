{% set name = "espei" %}
{% set version = "0.6.2" %}
{% set sha256 = "47b84957212eb412b9c9973665d92cb34eda1757a9852382c8539911661c115f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win32]
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - espei = espei.espei_script:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - sympy >=1.2
    - six
    - dask >=0.18
    - distributed
    - tinydb >=3
    - scikit-learn
    - emcee
    - pycalphad >=0.7.1
    - pyyaml
    - cerberus
    - mpi4py <3
    - bibtexparser

test:
  imports:
    - espei
    - espei.core_utils
    - espei.datasets
    - espei.espei_script
    - espei.mcmc
    - espei.paramselect
    - espei.error_functions.activity_error
    - espei.error_functions.zpf_error
    - espei.error_functions.thermochemical_error
    - espei.parameter_selection.model_building
    - espei.parameter_selection.redlich_kister
    - espei.parameter_selection.selection
    - espei.parameter_selection.ternary_parameters
    - espei.parameter_selection.utils
    - espei.plot
    - espei.refdata
    - espei.rstate
    - espei.sublattice_tools
    - espei.utils
  commands:
    - espei -h
    - espei --version

about:
  home: http://espei.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fitting thermodynamic models with pycalphad.'
  description: |
    ESPEI, or Extensible Self-optimizing Phase Equilibria Infrastructure, 
    is a tool for automated thermodynamic database development within the 
    CALPHAD method.
  doc_url: http://espei.org
  dev_url: https://github.com/PhasesResearchLab/espei

extra:
  recipe-maintainers:
    - bocklund
    - richardotis
