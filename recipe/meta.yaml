{% set name = "espei" %}
{% set version = "0.7.1" %}
{% set sha256 = "a1f4f84d2c6e35216282bf404beadc949102713847ff1c65951e4877897e42de" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  entry_points:
    - espei = espei.espei_script:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - sympy >=1.3
    - six
    - dask >=0.18
    - distributed
    - tinydb >=3.8
    - scikit-learn
    - emcee
    - pycalphad >=0.8
    - pyyaml
    - cerberus
    - mpi4py <3
    - bibtexparser

test:
  imports:
    - espei
    - espei.core_utils
    - espei.datasets
    - espei.espei_script
    - espei.mcmc
    - espei.optimizers
    - espei.paramselect
    - espei.plot
    - espei.refdata
    - espei.rstate
    - espei.utils
  commands:
    - espei -h

about:
  home: http://espei.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fitting thermodynamic models with pycalphad.'
  description: |
    ESPEI, or Extensible Self-optimizing Phase Equilibria Infrastructure, 
    is a tool for automated thermodynamic database development within the 
    CALPHAD method.
  doc_url: http://espei.org
  dev_url: https://github.com/PhasesResearchLab/espei

extra:
  recipe-maintainers:
    - bocklund
    - richardotis
